<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="particles"></div>
    </div>
    <div class="container">
        <div class="login-card">
            <div class="card-side card-front">
                <div class="brand">
                    <div class="logo-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
                        <span class="brand-text">Suraj Sharma</span>
                    </div>
                    <h1>Welcome Back</h1>
                    <p class="tagline">Experience luxury at your fingertips</p>
                </div>

                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <div class="floating-placeholder">
                            <input type="email" id="email" required>
                            <label for="email">Email Address</label>
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </div>
                        </div>
                        <div class="input-status"></div>
                    </div>

                    <div class="input-group">
                        <div class="floating-placeholder">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            </div>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                            <span class="strength-text"></span>
                        </div>
                    </div>

                    <div class="options-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg> -->
                        <div class="btn-loader"></div>
                    </button>
                    

                    <div class="biometric-auth">
                        <button type="button" class="biometric-btn" onclick="handleBiometricAuth()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04.054-.09A13.916 13.916 0 0 0 8 11a4 4 0 1 1 8 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0 0 15.171 17m3.839-1.132c.449-1.029.689-2.126.689-3.262A6.657 6.657 0 0 0 12 6a6.657 6.657 0 0 0-7.676 6.606"/></svg>
                            <span>Use Fingerprint</span>
                        </button>
                    </div>

                    <div class="social-login">
                        <span class="divider">or continue with</span>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google" onclick="handleSocialLogin('google')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,12.151L12.545,12.151c0,1.054,0.855,1.909,1.909,1.909h3.536c-0.607,1.972-2.101,3.467-4.26,3.467c-2.687,0-4.868-2.181-4.868-4.868s2.181-4.868,4.868-4.868c1.17,0,2.233,0.417,3.078,1.101l1.453-1.453C16.99,6.164,15.381,5.5,13.729,5.5c-3.314,0-6,2.686-6,6s2.686,6,6,6c4.971,0,6-4.029,6-6v-0.849H14.454C13.4,10.651,12.545,11.506,12.545,12.151z"></path></svg>
                            </button>
                            <button type="button" class="social-btn apple" onclick="handleSocialLogin('apple')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.05,11.97C17.0236,9.28,19.2436,8.11,19.32,8.06C18.0036,6.18,15.9636,5.94,15.2196,5.92C13.4436,5.73,11.7236,6.95,10.8236,6.95C9.90358,6.95,8.50358,5.93,6.99958,5.96C5.05558,5.99,3.25558,7.05,2.27958,8.75C0.259579,12.24,1.73558,17.33,3.67558,20.13C4.63558,21.5,5.77158,23.06,7.27958,22.99C8.74358,22.92,9.31558,22.05,11.0636,22.05C12.7836,22.05,13.3196,22.99,14.8436,22.95C16.4036,22.92,17.3996,21.54,18.3236,20.16C19.4196,18.56,19.8716,17.01,19.8956,16.93C19.8596,16.92,17.0796,15.97,17.0516,12.02"></path><path d="M14.8296,4.05C15.6116,3.12,16.1356,1.84,15.9856,0.55C14.8596,0.6,13.4876,1.29,12.6776,2.2C11.9576,3.01,11.3276,4.31,11.5036,5.57C12.7596,5.67,14.0196,4.98,14.8296,4.05"></path></svg>
                            </button>
                        </div>
                    </div>

                    <p class="signup-text">
                        Don't have an account? <a href="#" class="signup-link">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
